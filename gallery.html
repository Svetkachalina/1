<!DOCTYPE html>

<body>

            <div class="container">

                    <div class="logo">
                      <a href="index.html" class="logo"></a> 
                    </div>
                    <div class="drop-down _after">
                      <div class="drop-down_pin">

                      <select class="menu-select">
                          <option value="">в Павшинской пойме</option>

                      </select>
                  </div>
                    <nav class="navbar">
                        <ul class="header-nav">
                            <li class="header-nav_list"><a class="header-nav_link" href="services.html">Услуги</a></li>
                            <li class="header-nav_list"><a class="header-nav_link" href="gallery.html">Галерея</a></li>

                    </nav>
                </div>
                <div class="service-flex">
                    <h1 class="services-title">Галерея салона</h1>
                    <div class="select-big gallery-select-big">
                          <select class="menu-select menu-select-big">

                      </select>

  <div class="gray-bg">
     <div class="container">
      <section class="gallery-slider">
        <!-- Swiper -->
        <div class="swiper" id="Swiper3">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                <span class="swiper-no">1</span>
              </div>
              <div class="swiper-slide">
                <span class="swiper-no">2</span>
              </div>
              <div class="swiper-slide">
                <span class="swiper-no">3</span>  
              </div>
              <div class="swiper-slide">
                  <span class="swiper-no">4</span>
              </div>
              <div class="swiper-slide">
                <span class="swiper-no">5</span>
              </div>
              <div class="swiper-slide">

              </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>
 
     </div>
  
    </div>
    
   
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper("#Swiper3", {
          slidesPerView: "2",
          spaceBetween: 80,
          slidesPerGroup: 2,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        });
      </script>
